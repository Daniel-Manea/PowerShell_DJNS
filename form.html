<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Calibri, Helvetica, sans-serif;
            background-color: rgb(206, 206, 206);
        }

        .container {
            padding: 50px;
            background-color: rgb(255, 255, 255);
        }

        input[type=text],
        input[type=password],
        textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border-color: #ff3300;
            border-radius: 10rem;
            background: #ffffff;
        }

        ::placeholder {
            color: rgb(0, 0, 0);
        }

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: rgba(255, 112, 76, 0.621);
            outline: none;
        }

        div {
            padding: 10px 0;
        }


        select {
            border-radius: 10rem;
            padding: 5px 10px;
            background-color: rgb(255, 255, 255);
        }

        hr {
            border: 1px solid #000000;
            margin-bottom: 25px;
        }

        .registerbtn {
            background-color: #ff3300;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 10rem;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <form id="userForm">
        <div class="container">
            <center>
                <h1>AARHUS TECH USERS REGISTRATION</h1>
            </center>
            <hr>

            <input id="name" type="text" name="firstname" placeholder="Firstname" size="15" required />
            <input id="surname" type="text" name="lastname" placeholder="Lastname" size="15" required />
            <div>
                <label>
                    Department :
                </label>

                <select id="department" name="department" required>
                    <option value="">...</option>
                    <option value="DIREKTION">DIREKTION</option>
                    <option value="UNG">AARHUS TECH Unge</option>
                    <option value="ERHV">AARHUS TECH Erhverv</option>

                </select>
            </div>
            <div>
                <label>
                    Job Title:
                </label>

                <select id="title" name="job-title" required>
                    <option value="">...</option>
                    <option value="Direktør">Direktør</option>
                    <option value="Rectør">Rektør</option>
                    <option value="Leder">Leder</option>
                    <option value="Lærer">Lærer</option>
                </select>
            </div>
            <div id="subdep_container" style="display: none;">
                <label>
                    Sub-Department :
                </label>
                <select id="subdepartment" name="subdepartment" required>
                </select>
            </div>
            <div id="subject_container" style="display: none;">
                <label>
                    Subject :
                </label>
                <select id="subject" name="subject">
                </select>
            </div>
            <!-- <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Re-type Password</b></label>
            <input id="password" type="password" placeholder="Retype Password" name="psw-repeat" required> --->
            <button id="register" class="registerbtn" type="button">Register</button>
    </form>
    <script type="module" src="functions/exportUsers.js"></script>
    <script type="module" src="functions/subdepartments.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</body>

</html>
